name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps and build
        run: |
          npm ci
          npm run build

      - name: Copy built dist to deploy branch
        run: |
          mkdir -p ../deploy
          cp -r dist ../deploy/dist
          cp Dockerfile docker-compose.yml ../deploy/
          cd ../deploy
          tar czf deploy.tar.gz .

      - name: SSH & deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/christian/docker/app3
            rm -rf dist
            mkdir dist
            exit
        env:
          TAR: ../deploy/deploy.tar.gz
